<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{settings.row_end}">
    <f:render partial="Row/End" arguments="{_all}"/>
</f:if>

<f:if condition="{settings.row_begin} || {column_layout.sDEF.row_fullwidth}">
    <f:render partial="Row/Begin" arguments="{_all}"/>
</f:if>

<div class="{column_classes}{additionalColumnClasses}">
    <f:render renderable="{settings.content}"/>
</div>

</html>
