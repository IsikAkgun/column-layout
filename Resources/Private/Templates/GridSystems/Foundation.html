<template data-namespace-typo3-fluid="true"
          xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:section name="Row">
    <div class="grid-container{f:if(condition: settings.row_fullwidth, then: ' full')}">
        <div class="grid-x">
            <f:render renderable="{row_content}"/>
        </div>
    </div>
</f:section>

<f:section name="Column">
    <div class="{column_classes}">
        <f:render renderable="{column_content}"/>
    </div>
</f:section>

</template>
